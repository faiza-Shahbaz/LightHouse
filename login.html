<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <section class="login-section">
        <div class="container p-0" style="overflow-x: hidden;">
            <div class="row" style="margin-bottom: 0;">
                <div class="col-lg-8 mx-auto">
                    <div class="loginform">
                        <div class="row" style="margin-bottom: 0;">
                            <div class="col-lg-6 col-md-12">
                                <div class="login-form-box pe-3">
                                    <div class="login-head">
                                        <div class="login-user">
                                            <!-- <i class="fa fa-user" aria-hidden="true"></i> -->
                                            <img src="./images/Mask Group 8.png" alt="login user img">
                                        </div>
                                        <h2>Hello User</h2>
                                    </div>
                                    <div class="login-form">
                                        <form>
                                            <p id="snackbar"></p>
                                            <div class="form-group login-form-group mg-cl">
                                                <input type="email" id="emailId" class="form-control"
                                                    id="exampleInputEmail1" aria-describedby="emailHelp"
                                                    placeholder="Email">
                                            </div>
                                            <div class="form-group login-form-group">
                                                <input type="password" id="password" class="form-control "
                                                    id="exampleInputPassword1" placeholder="Password">
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Remember me</label>

                                            </div>
                                            <div class="login-form-button">
                                                <button type="button" onclick="signIn()" onclick=" showSnackbar()"
                                                    class="btn btn-primary login-button mx-auto">Sign In</button>
                                            </div>
                                            <p id="input-msg"></p>
                                        </form>
                                    </div>
                                    <div class="signup-span pt-3">
                                        <span>Don't have an account yet?</span>
                                        <a href="#">Sign Up</a>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="login-right-div">
                                    <img src="./images/Rectangle 368.png" alt="brown Rectangle">
                                    <div class="credit-card-1">
                                        <img src="./images/light hous app.png">
                                    </div>
                                    <div class="credit-card-2">
                                        <img src="./images/light hous D M.png">
                                    </div>
                                    <div class="credit-card-3">
                                        <img src="./images/light hous web.png">
                                    </div>
                                    <div class="credit-card-4">
                                        <img src="./images/grarphic designing.png">
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                
               
            </div>
        </div>
    </section>




    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
