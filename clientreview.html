<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <link rel="stylesheet" href="./style.css">
    <title>Client Review</title>
</head>

<body>
    <section>
        <div class="container-fluid p-0" style="overflow-x: hidden;">
            <div class="row" style="--bs-gutter-x:0">
                <div class="col-lg-3">
                    <div class="section-sidebar">
                        <div class="rectangle-42">
                            <img src="./images/Rectangle 424.png">
                            <div class="sidebar-logo">
                                <img src="./images/light house logo.png">
                            </div>
                        </div>
                        <ul class="sidebar-side py-5">
                            <li class="sidebar-link">
                                <i class="fa fa-th" aria-hidden="true"></i>
                                <a class="sidebar-item active" aria-current="page" href="#">Client</a>
                            </li>
                            <li class="sidebar-link">
                                <i class="fa fa-cogs" aria-hidden="true"></i>
                                <a class="sidebar-item" href="#">Dashboard</a>
                            </li>
                            <li class="sidebar-link">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <a class="sidebar-item" href="#">Services</a>
                            </li>
                            <li class="sidebar-link">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <a class="sidebar-item" href="#">Contact Us</a>
                            </li>
                            <li class="sidebar-link">
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <a class="sidebar-item" href="#">Our Team</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <section class="clientadd-section">
                        <div class="dashboard-nav">
                            <nav class="navbar navbar-expand-lg navbar-light bg-light mx-auto">
                                <a class="navbar-brand ps-5" href="#">Our Clients</a>
                                <i class="fa fa-bars dashboard-nav-item" aria-hidden="true"></i>

                                <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">

                                    <form class="dashboard-search-div my-2 d-flex mx-auto">
                                        <input class="dashboard-search mr-sm-2" type="search" placeholder="Search"
                                            aria-label="Search">
                                        <a href="#"><i class="fa fa-search search-db" aria-hidden="true"></i></a>
                                    </form>
                                    <ul class="navbar-nav dashboard-nav">
                                        <li class="dashboard-nav-link">
                                            <i class="fa fa-bell dashboard-nav-item" aria-hidden="true"></i>
                                        </li>
                                        <li class="dashboard-nav-link">
                                            <i class="fa fa-user dashboard-nav-item user-dd" aria-hidden="true"></i>
                                        </li>
                                        <li class="dashboard-nav-link"><i class="fa fa-cog dashboard-nav-item"
                                                aria-hidden="true"></i>
                                        </li>

                                    </ul>
                                </div>
                            </nav>
                        </div>
                        <div class="colored-background py-5">

                            <div class="add-client-heading">
                                <h2>Client Review</h2>
                            </div>
                            <div class="col-lg-10 mx-auto">

                                <div class="add-client-form my-5">

                                    <form class="add-form">
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control addclient-name"
                                                    placeholder="First name">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control addclient-name"
                                                    placeholder="Last name">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control addclient-name"
                                                    placeholder="Email">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control addclient-name"
                                                    placeholder="Phone Number">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control review-detail"
                                                    placeholder="Your Review">
                                            </div>
                                        </div>

                                        <div class="service-button addclientbtn">
                                            <button type="button" class="btn btn-primary service-btn"
                                                type="submit">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
