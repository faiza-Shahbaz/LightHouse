<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@latest/dist/apexcharts.min.css">
    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <section>
        <div class="container-fluid p-0" style="overflow-x:hidden ;">
            <div class="row" style="--bs-gutter-x:0">
                <div class="col-lg-3">
                    <div class="section-sidebar">
                        <div class="rectangle-42">
                            <img src="./images/Rectangle 424.png">
                            <div class="sidebar-logo">
                                <img src="./images/light house logo.png">
                            </div>
                        </div>
                        <ul class="sidebar-side py-5">
                            <li class="sidebar-link">
                                <i class="fa fa-th" aria-hidden="true"></i>
                                <a class="sidebar-item active" aria-current="page" href="#">Dashboard</a>
                            </li>
                            <li class="sidebar-link">
                                <i class="fa fa-cogs" aria-hidden="true"></i>
                                <a class="sidebar-item" href="#">Services</a>
                            </li>
                            <li class="sidebar-link">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <a class="sidebar-item" href="#">Contact us</a>
                            </li>
                            <li class="sidebar-link">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <a class="sidebar-item" href="#">Our Clients</a>
                            </li>
                            <li class="sidebar-link">
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <a class="sidebar-item" href="#">Our Team</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="dashboard-section">
                        <div class="dashboard-nav">
                            <nav class="navbar navbar-expand-lg navbar-light bg-light mx-auto">
                                <a class="navbar-brand ps-5" href="#">Dashboard</a>
                                <i class="fa fa-bars dashboard-nav-item" aria-hidden="true"></i>
                              
                                <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">
                                 
                                  <form class="dashboard-search-div my-2 d-flex mx-auto">
                                    <input class="dashboard-search mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                    <a href="#"><i class="fa fa-search search-db" aria-hidden="true"></i></a>
                                  </form>
                                  <ul class="navbar-nav dashboard-nav">
                                    <li class="dashboard-nav-link">
                                        <i class="fa fa-bell dashboard-nav-item" aria-hidden="true"></i>
                                    </li>
                                    <li class="dashboard-nav-link">
                                        <i class="fa fa-user dashboard-nav-item user-dd" aria-hidden="true"></i>
                                    </li>
                                   <li class="dashboard-nav-link"><i class="fa fa-cog dashboard-nav-item" aria-hidden="true"></i>
                                </li>
                            
                                  </ul>
                                </div>
                              </nav>
                        </div>
                        <div class="dashboard-box px-5 mx-auto">
                            <div class="client-counter py-4">
                                <div class="container">
                                    <div class="row">
                                    <div class="four col-md-4">
                                        <div class="counter-box colored dash-bx">
                                            <span class="counter">100</span>
                                            <p>Happy Customers</p>
                                        </div>
                                    </div>
                                    <div class="four col-md-4">
                                        <div class="counter-box dash-bx">
                                            <span class="counter">250</span>
                                            <p>Registered Members</p>
                                        </div>
                                    </div>
                                    <div class="four col-md-4">
                                        <div class="counter-box dash-bx">
                                            <span class="counter ">56</span>
                                            <p>Available Products</p>
                                        </div>
                                    </div>
                                    
                                  </div>	
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="dashboard-graph">
                                    <div id="chart"></div>
                                </div>
                                
                            </div>
                            <div class="col-lg-3 mx-auto">
                                    <div class="number-card">
                                        <h1>Design</h1>
                                        <p>80%</p>
                                        <div class="progress-bar bar   mx-auto">
                                           
                                            <div class="progress ">
                                                <div class="progress-bar bg-success bar-part" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                                <div class="progress-bar  bar-part" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                                <div class="progress-bar bg-success bar-part" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                                <div class="progress-bar bg-success bar-part" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                                <div class="progress-bar bg-info  bar-part" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                              </div>
                                            
                                        </div>
                                    </div>
                                    <div class="number-card">
                                        <h1>Coding</h1>
                                        <p>90%</p>
                                        <div class="progress-bar bar mx-auto ">
                                            <div class="progress bar-l">
                                                <div class="progress-bar bg-success bar-part" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                                <div class="progress-bar  bar-part" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                                <div class="progress-bar bg-success bar-part" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                                <div class="progress-bar bg-success bar-part" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                                <div class="progress-bar bg-info  bar-part" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                              </div>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-lg-1"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
